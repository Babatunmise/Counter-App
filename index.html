<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Counter App</title>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js"></script>

    </head>
    <body>
        <main>
           
            <div class="main-container">
            <div><i onmousedown="effects(this)" onclick="restart()" class="fi fi-br-redo-alt"></i></div>
            <div class="container">
              <div><i onclick="subtract()" id="minus" class="fi fi-br-minus-small"></i></div>
              <div class="display"><p id="number">0</p></div>
              <div><i id="plus" onclick="add()" class="fi fi-br-plus-small"></i></div>
            </div>
            <h1>Count!</h1>
            </div>
        </main>
    </body>
</html>
